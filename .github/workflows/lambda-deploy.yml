name: Deploy Lambda Functions
 
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: "1.5.7"

      - name: Create deployment packages
        run: |
          cd lambda
          for func in extract standardize; do
            echo "Creating package for $func function..."
            
            # Create fresh package directory
            rm -rf package
            mkdir -p package

            # Install dependencies with platform-specific binaries
            if [ "$func" = "extract" ]; then
              pip install --target ./package \
                  --platform manylinux2014_x86_64 \
                  --implementation cp \
                  --python-version 3.9 \
                  --only-binary=:all: \
                  pillow pytesseract
            else
              pip install --target ./package \
                  openai
            fi

            # Copy source file
            cp src/$func.py package/$func.py

            # Create zip file with correct name
            cd package
            if [ "$func" = "extract" ]; then
              zip -r ../function.zip .
            else
              zip -r ../${func}_function.zip .
            fi
            cd ..

            echo "Created zip file for $func"
            ls -lh *.zip
          done

      - name: Create Tesseract layer
        run: |
          cd lambda
          mkdir -p lambda-layer/python
          mkdir -p lambda-layer/lib
          
          docker run --rm -v $(pwd)/lambda-layer:/layer amazonlinux:2 \
            bash -c "
              set -x  # Enable debug mode

              # Enable EPEL repository
              amazon-linux-extras install epel -y
              yum update -y
              yum install -y findutils
              
              # Install Tesseract and dependencies
              yum install -y tesseract tesseract-langpack-eng
              yum install -y libstdc++ libgomp libtiff libpng libjpeg leptonica
              
              # Debug: Show installed files
              echo 'Installed Tesseract files:'
              which tesseract || echo 'tesseract not in PATH'
              find /usr -name 'tesseract' -type f || echo 'No tesseract binary found'
              find /usr -name 'tessdata' -type d || echo 'No tessdata directory found'
              
              # Create the directory structure that Lambda expects
              mkdir -p /layer/lib
              mkdir -p /layer/lib/tessdata
              
              # Copy binaries and libraries with verbose output
              TESSERACT_BIN=\$(find /usr -name 'tesseract' -type f)
              if [ -n \"\$TESSERACT_BIN\" ]; then
                cp -v \"\$TESSERACT_BIN\" /layer/lib/
              else
                echo 'ERROR: Could not find tesseract binary'
                exit 1
              fi

              TESSDATA_DIR=\$(find /usr -name 'tessdata' -type d)
              if [ -n \"\$TESSDATA_DIR\" ]; then
                cp -rv \"\$TESSDATA_DIR\"/* /layer/lib/tessdata/
              else
                echo 'ERROR: Could not find tessdata directory'
                exit 1
              fi

              # Copy all required libraries
              cp -v /usr/lib64/libtesseract.so* /layer/lib/ || echo 'No libtesseract found'
              cp -v /usr/lib64/liblept.so* /layer/lib/ || echo 'No liblept found'
              cp -v /usr/lib64/libpng.so* /layer/lib/
              cp -v /usr/lib64/libtiff.so* /layer/lib/
              cp -v /usr/lib64/libjpeg.so* /layer/lib/
              cp -v /usr/lib64/libwebp.so* /layer/lib/
              cp -v /usr/lib64/libgomp.so* /layer/lib/
              cp -v /usr/lib64/libstdc++.so* /layer/lib/
              
              chmod -R 755 /layer/lib
              
              # Debug: Show final layer contents
              echo 'Final layer contents:'
              find /layer -type f

              # Verify the tesseract binary works
              /layer/lib/tesseract --version || echo 'ERROR: Tesseract binary not working'
            "
          
          cd lambda-layer
          zip -r ../tesseract-layer.zip .
          cd ..

      - name: Terraform Init
        run: |
          cd lambda/infrastructure
          terraform init -upgrade

      - name: Select Terraform Workspace
        run: |
          cd lambda/infrastructure
          terraform workspace select prod || terraform workspace new prod

      - name: Terraform Plan
        id: terraform_plan
        run: |
          cd lambda/infrastructure
          terraform plan -out=tfplan \
            -var="openai_api_key=${{ secrets.OPENAI_API_KEY }}"
        continue-on-error: true

      - name: Check Terraform Plan Exit Code
        run: |
          if [ -s lambda/infrastructure/tfplan ]; then
            echo "Terraform plan succeeded with changes."
            echo "apply_plan=true" >> $GITHUB_ENV
          else
            echo "No changes detected or plan failed."
            echo "apply_plan=false" >> $GITHUB_ENV
          fi

      - name: Terraform Apply
        if: env.apply_plan == 'true'
        run: |
          cd lambda/infrastructure
          terraform apply -auto-approve tfplan
